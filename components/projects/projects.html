<section
  class="projects section"
  id="projects"
  data-target="nav__link--projects"
>
  <h1 class="projects__header">Projects</h1>
  {% for project in component.projects %}
  <div class="project">
    <img
      src="{{ project.image.file.url }}"
      alt="{{ project.image.description }}"
      class="project__image"
    />
    <div class="{{ project.info_css_class }}">
      <h2 class="project__name">{{ project.name }}</h2>
      <p class="project__about">
        {{ project.about }}
      </p>
    </div>
  </div>
  {% endfor %}
</section>
