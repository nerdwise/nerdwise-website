<section class="projects" id="projects">
  <h1 class="projects__header">Projects</h1>
  {% for project in component.projects %}
  <div class="project">
    <img
      src="{{ project.image.url }}"
      alt="{{ project.image.alt }}"
      class="project__image"
    />
    <div class="{{ project.infoClass }}">
      <h2 class="project__name">{{ project.name }}</h2>
      <p class="project__about">
        {{ project.about }}
      </p>
    </div>
  </div>
  {% endfor %}
</section>
