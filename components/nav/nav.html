<nav class="nav">
  <div class="nav__brand">
    <img
      class="nav__logo"
      src="{{ component.logo.url }}"
      alt="{{ component.logo.alt }}"
    />
  </div>
  <ul class="nav__content">
    {% for link in component.links %}
    <a
      href="{{ link.url }}"
      class="nav__link nav__link--{{ link.name.lower() }}"
    >
      <li class="nav__item">
        {{ link.name }}
      </li>
    </a>
    {% endfor %}
  </ul>
</nav>
<div class="nav__background"></div>
