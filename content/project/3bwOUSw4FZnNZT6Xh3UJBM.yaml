about: 'We''re not going to beat around the bush, though our developers have plenty of experience and we''ve handled ourselves on a variety of out-sourced work over the past year, we don''t have too many projects we''re contractually allowed to show.


  We''d love to work with you to deliver something awesome to expand our portfolio. If you''re looking for a highly motivated team eager to build something incredible, then I have some good news for you, I think you just found it.'
name: Your Project Here!
