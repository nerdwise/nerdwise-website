grow_version: ">=0.2.5"

title: "Nerdwise"

home: /content/pages/home.yaml

localization:
  default_locale: en
  locales:
    - en_ca
    - fr_ca
    - fr_fr
    - ko_ko
    - ko
    - de_au

meta:
  google_analytics_id: ""
  google_site_verification: ""
  image_path: ""
  favicon_path: /static/images/favicon.png
  social:
    twitter: example
    facebook: example

extensions:
  preprocessors:
  - extensions.google_forms.GoogleFormsPreprocessor
  - extensions.contentful_ext.ContentfulPreprocessor

extensions:
  preprocessors:
  

preprocessors:
- kind: contentful
  autorun: true

  space: exampleContentfulSpaceId
  access_token: exampleContentfulProductionKey

  # Uncomment to use the `preview` API.
  # access_token: exampleContentfulPreviewKey
  # preview: true

  bind:
  - collection: /content/exampleModel1/
    content_type: exampleModel1
    # Optional. The field used to generate the basename of the Grow document.
    key: slug
  - collection: /content/exampleModel2/
    content_type: exampleModel2

preprocessors:
- name: gulp
  kind: gulp
  build_task: grow-build
- kind: google_forms
  id: 1FAIpQLScwaRJQb1xXNsWYUPCFWz74jEdUKl5V7Uh3QgIC8aqygMuHyg
  path: /content/partials/projectForm.yaml
- kind: google_forms
  id: 1FAIpQLSfWQpC8IHG0vqKbOCRyFyzROuNlds27Vy8tVKzkXAdbnrH3hA
  path: /content/partials/coffeeForm.yaml
- kind: google_forms
  id: 1FAIpQLScY2003v7ZupB7UMHKlLUKvHfe6YCqW0d2phqqNTf-oHZVZDQ
  path: /content/partials/chatForm.yaml
- kind: contentful
  autorun: true

  space: exampleContentfulSpaceId
  access_token: exampleContentfulProductionKey

  # Uncomment to use the `preview` API.
  # access_token: exampleContentfulPreviewKey
  # preview: true

  bind:
  - collection: /content/exampleModel1/
    content_type: exampleModel1
    # Optional. The field used to generate the basename of the Grow document.
    key: slug
  - collection: /content/exampleModel2/
    content_type: exampleModel2

static_dirs:
- static_dir: /static/
  serve_at: /static/
- static_dir: /dist/css/
  serve_at: /css/
  fingerprinted: true
- static_dir: /dist/js/
  serve_at: /js/
  fingerprinted: true

sitemap:
  enabled: true

deployments:
  staging:
    destination: local
    out_dir: ./build/
    env:
      name: staging
      host: nerdwise-b86a0.firebaseapp.com/
      scheme: https
  prod:
    destination: local
    out_dir: ./build/
    env:
      name: prod
      host: nerdwise-prod.firebaseapp.com/
      scheme: https

